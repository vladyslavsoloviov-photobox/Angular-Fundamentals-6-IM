<div class="course-card">
    <div class="course-card__description">
      <div class="course-card__description-title">{{ title }}</div>
      <div class="course-card__description-text">{{ description }}</div>
    </div>
    <div class="course-card__info">
        <div class="course-card__info-text">
            <div>
              <b>Authors: </b>
              {{ authors.join(', ') }}
            </div>
            <div><b>Duration: </b>{{ duration | duration }}</div>
            <div><b>Created: </b>{{ creationDate | date: 'd.MM.y' }}</div>
        </div>
        <div class="course-card__info-actions">
            <app-button text="Show course"></app-button>
            <ng-template [ngIf]="editable">
              <app-icon-button><fa-icon class="course-card__icon" icon="trash"></fa-icon></app-icon-button>
              <app-icon-button><fa-icon class="course-card__icon" icon="edit"></fa-icon></app-icon-button>
            </ng-template>
        </div>
    </div>
</div>
